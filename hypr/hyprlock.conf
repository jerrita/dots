# Hyprlock Configuration
# Lock screen configuration for Hyprland

# General settings
general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = false
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
    text_trim = true
}

# Background wallpapers for each monitor - Apple style
background {
    # monitor = DP-1
    path = ~/.config/wallpapers/default.jpg
    blur_passes = 3
    blur_size = 12
    noise = 0.02
    contrast = 1.0
    brightness = 0.9
    vibrancy = 0.3
    vibrancy_darkness = 0.2
}

# # Time display - Apple style
label {
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.95)
    font_size = 140
    font_family = SF Pro Display
    position = 0, 320
    halign = center
    valign = center
    shadow_passes = 0
}

# Date display - Apple style
label {
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 28
    font_family = SF Pro Text
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 0
}

# User avatar - Apple style (circular)
image {
    path = ~/.config/wallpapers/face/default.png
    size = 120
    rounding = -1
    border_size = 0
    position = 0, -10
    halign = center
    valign = center
    shadow_passes = 0
}

# Username label - Apple style
label {
    text = $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 24
    font_family = SF Pro Text
    position = 0, -90
    halign = center
    valign = center
    shadow_passes = 0
}

# Password input field - Apple style
input-field {
    size = 320, 60
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.0)
    inner_color = rgba(255, 255, 255, 0.15)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##ffffff60">Enter Password</span>
    hide_input = false
    rounding = 30
    fail_color = rgba(255, 59, 48, 0.8)
    fail_text = <span foreground="##ff3b30">Incorrect Password</span>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -180
    halign = center
    valign = center
    shadow_passes = 0
}

# System info - Apple style (bottom corner)
label {
    text = cmd[update:30000] echo "$(date +"%I:%M %p") â€¢ $(upower -i $(upower -e | grep 'BAT') | grep -E "percentage" | awk '{print $2}' | head -1)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = SF Pro Text
    position = 20, 20
    halign = left
    valign = bottom
    shadow_passes = 0
}

# Apple-style subtle overlay
shape {
    size = 400, 500
    color = rgba(255, 255, 255, 0.03)
    rounding = 40
    border_size = 0
    rotate = 0
    xray = false
    position = 0, -120
    halign = center
    valign = center
}
