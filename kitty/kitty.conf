# fonts
font_family SF Mono
# 添加中文字体支持 - 使用苹果字体
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF,U+20000-U+2A6DF,U+2A700-U+2B73F,U+2B740-U+2B81F,U+2B820-U+2CEAF PingFang SC
font_size 11
force_ltr no

# 中文支持配置
text_composition_strategy platform

# window
background_opacity 0.6

# URL handling
detect_urls yes
url_color #0087bd
url_style curly

# Mouse actions - only Ctrl+click opens URLs
mouse_map left click ungrabbed no-op
mouse_map ctrl+left click grabbed,ungrabbed mouse_handle_click selection link prompt

# Open URLs with default browser
open_url_with default

# Allow remote control (useful for URL opening)
allow_remote_control yes

# Cursor settings
cursor_shape block
cursor_blink_interval 0
