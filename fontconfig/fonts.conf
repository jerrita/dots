<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Apple 字体配置 - 优先使用 Apple 字体方案 -->
  
  <!-- Sans-serif 字体配置 - 优先使用 SF Pro -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>SF Pro Display</family>
      <family>SF Pro</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang HK</family>
      <family>Helvetica Neue</family>
      <family>Helvetica</family>
      <family>Apple Color Emoji</family>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <!-- Serif 字体配置 - 优先使用 New York -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York Large</family>
      <family>New York</family>
      <family>Times New Roman</family>
      <family>Times</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>Apple Color Emoji</family>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- Monospace 字体配置 - 优先使用 SF Mono -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>Monaco Font</family>
      <family>Monaco</family>
      <family>Menlo</family>
      <family>Apple Color Emoji</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>  <!-- 系统UI字体配置 -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>SF Pro Display</family>
      <family>PingFang SC</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- 中文字体专门配置 -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang HK</family>
      <family>New York Large</family>
    </prefer>
  </alias>

  <!-- 特定应用字体映射 -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>Helvetica Neue</family>
      <family>PingFang SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>Helvetica Neue</family>
      <family>PingFang SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>New York Large</family>
      <family>Times</family>
      <family>PingFang SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Courier New</family>
    <prefer>
      <family>SF Mono</family>
      <family>Monaco Font</family>
      <family>PingFang SC</family>
    </prefer>
  </alias>

  <!-- 字体渲染优化配置 -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match></fontconfig>